<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <link rel="icon" href="http://10.10.0.115/doc/_lib/images/favicon.ico" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>jira test</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./issue.css" />
    <link rel="stylesheet" href="./lib/chartist.min.css" />
    <script src="./lib/moment.min.js"></script>
    <script src="./lib/lodash.min.js"></script>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/chartist.min.js"></script>
    <script src="./report.js"></script>
    <script src="./index.js"></script>
</head>
<body>
  <div style="background-color: #00007ded;color:yellow;">
    <input type="checkbox" name="checkbox-filters" value="filter=19917" />共享sp3 
    <input type="checkbox" name="checkbox-filters" value="filter=19962" />共享sp4 
  </div>
  <div>
    <textarea id="query_string" class="content" style="height:34px;width:800px;" placeholder="查询语句">filter=19917</textarea>
    <button id="queryBtn">Search</button>
    <br>
    <a id="jira_search_url" href="#">jira url</a>
  </div>
  <br>
  <div style="float:left;background-color: #023a3a;border-right: 2px solid #023a3a;height: calc(100% - 40px);">
      <textarea id="content" class="content" style="height:100px;" placeholder="在这里粘贴文本"></textarea>
      <br>
      <textarea id="exclude_content" class="content" style="height:100px;" placeholder="在这里粘贴文本，不期望显示"></textarea>
      <br>    
      <button id="parseBtn">parse content</button>
      <br>
      <textarea id="content_idlist" class="content_idlist" placeholder="id列表"></textarea>    
  </div>
  <div style="float:left; width: calc(100% - 328px);">
    <div id="jira_list" class="jira_list"></div>
    <div id="report_list" class="report_list"></div>
    <div id="summary_list" class="summary_list"></div>
  </div>
</body>
</html>
